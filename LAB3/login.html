<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" type = "text/css" href = "main.css">
        <title>Login</title>
    </head>
    <body>
        <!-- 사용할 것: autofocus, placeholder, required, step, autocomplete -->
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <p>
            로그인 / <a href = "signup.html">회원가입</a>
        </p>
        <form method = "GET" action = "login.html">
            <div class = "input_div">
                <label>아이디</label>
                <input name = "id" type = "text" placeholder = "아이디 입력" required autocomplete/>
                
                <label>비밀번호</label>
                <input name = "pw" type = "text" placeholder = "비밀번호 입력" required />
            </div>
            <p class = "submit">
                <input class = "yes" type = "submit" value = "Login" />
                <input class = "no" type = "reset" value = "Cancel" />
            </p>
        </form>
    </body>
</html>
