<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = “stylesheet” type = “text/css” href = “main.css”>
        <title>Signup</title>
    </head>
    <body>
        <!-- 사용할 것: autofocus, placeholder, required, step, autocomplete -->
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <p>
            <a href = "https://2019131005.github.io/HomeworkRepository/LAB2/login.html">로그인</a> / 회원가입
        </p>
        <form method = "GET" action = "https://2019131005.github.io/HomeworkRepository/LAB2/signup.html">
            <p>
                <label>이름 : <input name = "name" type = "text" autofocus required /></label>
            </p>
            <p>
                <label>생일 : <input name = "" type = "date" /></label>
            </p>
            <p>
                <label>성별 : 
                    <input name = "" type = "radio" value = "male" /> 남성
                    <input name = "" type = "radio" value = "female" /> 여성
                </label>
            </p>
            <p>
                <label>학년 : <input name = "" type = "number" min = "1" max = "4" step = "1" value = "1" /></label>
            </p>
            <p>
                <label>아이디 : <input name = "" type = "text" required /></label>
            </p>
            <p>
                <label>비밀번호 : <input name = "" type = "text" required /></label>
            </p>
            <p>
                <label>이메일 : <input name = "" type = "email" required /></label>
            </p>
            <p>
                <label>보안 질문 : 
                    <select name = "" placeholder = "질문을 선택하세요" required>
                        <option value = "Q1">
                        <option value = "Q2">
                        <option value = "Q3">
                        <option value = "Q4">
                        <option value = "Q5">
                    </select>
                </label>
            </p>
            <p>
                <label>답변 : <input name = "" type = "text" required /></label>
            </p>
            <p>
                <input type = "submit" value = "Signup" />
                <input type = "reset" value = "Cancel" />
            </p>
        </form>
    </body>
</html>
